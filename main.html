<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
		
		<form action="/submit-feedback" method="POST">
		<h2>Feedback Form</h2>	
		<label for="name">Name</label><br>
		<input type="text" id="name" name="name" minlength="3" maxlength="50" required>
		<br><br>

		<label for="password">Password</label><br>
		<input type="password" id="password" name="password" required>
		<br><br>

		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" name="portfolio" required>
		<br><br>
		
	    <label for="favColor">Favorite Color:</label>
        <input type="color" id="favColor" name="favColor" required>
        <br><br>

		<label for="Likeness">Likeness</label>
		<input type="range" id="likeness" min="1",max="100" required>

		<input type="submit" value="Submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
