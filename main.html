<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<h2>Feedback Form</h2>
		<form action="/submit-feedback" method="POST">
			
		<label for="name">Name</label><br>
		<input type="text" id="name" name="name" min="3" max="50" required>
		<br><br>

		<label for="email">Email</label><br>
		<input type="email" id="email" name="email" required> 
		<br><br>

		<label for="password">Password</label><br>
		<input type="password" id="password" name="password" required>
		<br><br>

		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" name="portfolio" required>
		<br><br>
		
	    <label for="favColor">Favorite Color:</label>
        <input type="color" id="favColor" name="favColor" required>
        <br><br>

		<label for="Likeness">Likeness</label>
		<input type="Range" id="likeness" min="1",max="100">

		<input type="submit" value="Submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
